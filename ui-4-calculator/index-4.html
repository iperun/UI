<body data-scroll-time="2" class="body">
  <div data-collapse="none" data-animation="default" data-duration="400" class="navbar w-nav">
    <div class="container w-container"><a href="#" class="brand w-nav-brand"><img src="images/perundesign-blk.svg"

  <div class="columns w-row">
    <div class="column-2 w-col w-col-7">
      <div class="div-block"><a data-w-id="2fc16bb4-8246-a62a-2a44-3aff75639c57" href="#" class="button w-button">Rotate
          Calculator</a></div>
    </div>
    <div class="column w-col w-col-5"></div>
  </div>
  <div class="section"></div>
  <div class="cal-body">
    <div data-collapse="all" data-animation="default" data-duration="350" data-easing="ease-out-sine"
      data-easing2="ease-in-sine" class="navbar-2 w-nav">
      <div class="container-2 w-container">
        <a href="#" class="w-nav-brand">
          <div class="menu-button w-nav-button">
            <div class="icon w-icon-nav-menu"></div>
          </div>
        </a>
        <nav role="navigation" class="nav-menu w-nav-menu"><a href="https://github.com/iperun"

      </div>
    </div>
    <div class="input" id="input">0</div>
    <div class="buttons">
      <div class="operators">
        <div class="plus sizes">+</div>
        <div class="minus sizes">-</div>
        <div class="times sizes">&times;</div>
        <div class="divide sizes">&divide;</div>
      </div>
      <div class="equal" id="result">=</div>
      <div class="leftpanel">
        <div class="numbers">
          <div class="seven tabs">7</div>
          <div class="eight tabs">8</div>
          <div class="nine tabs">9</div>
        </div>
        <div class="numbers edgetwo">
          <div class="four tabs">4</div>
          <div class="five tabs">5</div>
          <div class="six tabs">6</div>
        </div>
        <div class="numbers edge">
          <div class="one tabs">1</div>
          <div class="two tabs">2</div>
          <div class="three tabs">3</div>
        </div>
        <div class="numbers edgethree">
          <div class="zero tabs">0</div>
          <div class="tabs" id="clear">C</div>
          <div class="dot tabs">.</div>
        </div>
      </div>
    </div>
  </div>
